	<!DOCTYPE html>

	  <meta charset="UTF-8" />

	</head>
	<body>
	  <header>
		<a href="../index.html"><h1>OUD Gaming  <img src="https://pngimg.com/d/france_PNG4.png"></h1></a>

	  <nav>

	  <div id="zgloszenia" class="tab active">
		<h2>Formularz zgłoszeniowy</h2>
		<div id="form">
		  <label for="imie">Imię:</label>
		  <input type="text" id="imie" name="imie" required>

		  <label for="nick">Nick:</label>
		  <input type="text" id="nick" name="nick" placeholder="Nie zapomij o #" required>

		  <label for="position">Pozycja:</label>
		  <select id="position" name="position" required>
			<option value="TOP">TOP</option>
			<option value="Jungle">Jungle</option>
			<option value="Mid">Mid</option>
			<option value="ADC">ADC</option>
			<option value="Support">Support</option>
		  </select>

		  <label for="serwer">Serwer:</label>
		  <select id="serwer" name="serwer" required>
			<option value="EUNE">EUNE</option>
			<option value="EUW">EUW</option>
		  </select>

		  <label for="range">Ranga:</label>
		  <select id="range" name="range" required>
			<option value="Iron">Iron</option>
			<option value="Bronze">Bronze</option>
			<option value="Silver">Silver</option>
			<option value="Gold">Gold</option>
			<option value="Platyna">Platyna</option>
			<option value="Emerald">Emerald</option>
			<option value="Diamond">Diament</option>
			<option value="Master">Master</option>
			<option value="GrandMaster">GrandMaster</option>
			<option value="Challenger">Challenger</option>
		  </select>

		  <label for="discord">Discord:</label>
		  <input type="text" id="discord" name="discord" required>

		  <button type="submit">Wyślij</button>
		</div>
	  </div>

	  <div id="profil" class="tab">
		<h2>Profil Gracza</h2>
		<div class="player">
		  <img id="profil-zdjecie" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXdJ81v4vrVbpIiEoIul6u7zQPugdgtxUMnQ&s" alt="Zawodnik">
		  <div class="player-info">
			<div class="player-role" id="profil-rola">Pozycja: <strong>---</strong></div>
			<div class="player-nick" id="profil-nick">Nick: <strong>---</strong></div>
			<p id="profil-opis">Opis gracza...</p>
		  </div>
		</div>

		<h3>Rozegrane mecze</h3>
		<table>
		  <tr>
			<th>Data</th>
			<th>Turniej</th>
			<th>Przeciwnik</th>
			<th>Wynik</th>
		  </tr>
		  <tr>
			<td>-</td>
			<td>-</td>
			<td>-</td>
			<td>-</td>
		  </tr>
		</table>
	  </div>

		  document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

		}

	</body>
